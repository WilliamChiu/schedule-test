<html> <!--http://www.w3schools.com/js/tryit.asp?filename=tryjs_timing_clock-->
<head>
<script>
var time;
function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    var d=today.getDay();
    m = checkTime(m);
    s = checkTime(s);
    time = h+":"+m+":"+s+" "+d;
    document.getElementById('txt').innerHTML = time;
    //if (time < "08:15:00") {
    	document.getElementById("testClock").innerHTML = (8 - h)+":"+checkTime(15-m)+":"+checkTime(0-s) + " till " + localStorage.getItem("scheduleData").split(";")[7];
    //}
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>
<div id="testClock"></div>
</body>
</html>
